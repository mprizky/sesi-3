<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Model</title>

    <style>
        body{
            margin: 0;
        }


        #persegi_panjang {
            background-color: #df2222;
            color: #fff;
            width: fit-content;
            /* menambahkan padding ==> jarak dari div ke sisi dalam */
            padding: 50px;
            border: solid 30px orange;
            /* menambahkan margin ==> jarak dari div ke sisi luar */
            margin: 70px;
        }
    </style>
</head>
<body>
    <div id="persegi_panjang">
        Ini adalah konten dari Div
    </div>
    
</body>
</html>

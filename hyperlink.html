<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hyperlink</title>

    <style>
        body {
            background-color: silver;
        }

        .tautan:link {
            color: green;
        }
        .tautan:hover {
            color: blue;
        }
        .tautan:active {
            color: yellow;
        }
        .tautan:visited {
            color: red;
        }
    </style>

</head>
<body>
    <h1>Hyperlink</h1>
    
    <a class="tautan" target="_blank" href="https://google.com">Ini menuju ke tautan</a>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Table with Colons</title>
<style>
  table {
    border-collapse: collapse;
    width: 100%;
  }

  th, td {
    border: 1px solid #ddd;
    padding: 8px;
    text-align: left;
  }

  th {
    background-color: #f2f2f2;
  }

  /* Style for colons */
  .colon {
    font-weight: bold;
    padding-left: 10px;
    padding-right: 10px;
  }
</style>
</head>
<body>

<table>
  <tr>
    <th>Name</th>
    <th>Description</th>
  </tr>
  <tr>
    <td>Item 1</td>
    <td class="colon">Description 1</td>
  </tr>
  <tr>
    <td>Item 2</td>
    <td class="colon">Description 2</td>
  </tr>
</table>

</body>
</html>
